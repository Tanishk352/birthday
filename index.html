<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Birthday — GlowUp 🎉</title>

  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;900&display=swap" rel="stylesheet">

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
  <!-- html2canvas for export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" defer></script>
  <script src="js/app.js" defer></script>
</head>
<body>
  <div class="ui-top">
    <div class="brand">GlowBDay</div>
    <div class="controls">
      <button id="themeToggle" aria-label="Toggle theme">🌙</button>
      <button id="downloadBtn" title="Download card">⤓ Save</button>
    </div>
  </div>

  <main id="card" class="card">
    <section class="left-panel">
      <div class="stage" id="stage">
        <!-- Slide 1 -->
        <div class="slide active" data-slide="1">
          <h1 id="greetTitle">🎉 Happy Birthday!</h1>
          <p id="greetSubtitle">Make it iconic — type a name and press celebrate ✨</p>
        </div>

        <!-- Slide 2 (photo + sticker) -->
        <div class="slide" data-slide="2">
          <div class="photo-wrap" id="photoWrap">
            <img id="photoPreview" alt="Uploaded photo preview" />
            <img class="sticker sticker-top" src="assets/sample-sticker.png" alt="" />
          </div>
          <p class="caption">Add a photo & stickers</p>
        </div>

        <!-- Slide 3 (final) -->
        <div class="slide" data-slide="3">
          <div class="final-box">
            <h2 id="finalName">You are legendary ✨</h2>
            <div class="micro-note">Tap save to download your story card</div>
          </div>
        </div>
      </div>

      <div class="pager">
        <div id="prevBtn" class="nav">‹</div>
        <div id="nextBtn" class="nav">›</div>
      </div>
    </section>

    <aside class="right-panel">
      <label class="field">
        <span>Name</span>
        <input id="nameInput" placeholder="e.g., Aisha" />
      </label>

      <label class="field">
        <span>Message</span>
        <input id="messageInput" placeholder="Short wish (optional)" />
      </label>

      <label class="field">
        <span>Upload photo</span>
        <input id="photoInput" type="file" accept="image/*" />
      </label>

      <div class="controls-col">
        <button id="celebrateBtn" class="primary">Celebrate 🎂</button>
        <button id="playMusicBtn" class="ghost">Play beat</button>
      </div>

      <div class="theme-palette">
        <span>Theme</span>
        <button data-theme="pastel" class="theme-btn">🌸</button>
        <button data-theme="neon" class="theme-btn">🌌</button>
        <button data-theme="vapor" class="theme-btn">🌊</button>
      </div>

      <div class="small">
        <label><input id="reduceMotion" type="checkbox"> Reduce motion</label>
      </div>

      <div class="attribution">Made with ❤️ — modify & PR</div>
    </aside>
  </main>

  <audio id="bgMusic" loop preload="auto">
    <source src="assets/sample-music.mp3" type="audio/mpeg">
  </audio>

  <!-- confetti container -->
  <div id="confetti"></div>
</body>
</html>
